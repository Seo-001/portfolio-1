<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>치즈 불닭볶음면 만들기</title>
</head>
<body>
  <h1> 치즈 불닭볶음면 만들기 </h1>
  <img
        src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-01.jpg"
        alt="치즈 불닭볶음면 메인 사진-jpg"
        width="300px"      
        />

  <h2> 필요한 재료 </h2>
  <div>  
  <img
    src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-02.jpg"
    alt="치즈 불닭볶음면 준비물-jpg"
    width="300px"      
    />
    <ul> 
          <li>치즈불닭볶음면 1봉지</li>
          <li>계란</li>
          <li>참기름</li>
          <li>냄비, 젓가락</li>
          <li>가스레인지</li>
    </ul>
    </div>
      <h3> 조리방법 </h3>
        <ol> 
          <li>
          <img
          src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-03.jpg"
          alt="물이 끓는 사진-jpg"
          width="300px"      
          />
         <p>냄비에 물을 넣고 끓인다.</p> 
        </li>

          <li>
          <img
          src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-04.jpg"
          alt="물이 끓으면 라면을 넣는 사진-jpg"
          width="300px"      
          />
          <p>물이 끓으면 라면을 넣는다.</p> </li>

          <li>
          <img
          src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-05.jpg"
          alt="끓는 물에 면을 익히는 사진-jpg"
          width="300px"      
          />
          <p>끓는 물에 면을 익힌다.</p> </li>
            
         <li>
          <img
          src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-06.jpg"
          alt="익은면을 체에 걸러내는 사진 -jpg"
          width="300px"      
          />
          <p>면이 익으면 체에 걸러낸다.</p> </li>


          <li>
          <img
          src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-07.jpg"
          alt="체에 거른면에 식초를 뿌린 사진 -jpg"
          width="300px"      
          />
          <p>체에 거른 면에 식초를 뿌린다</p> </li>


          <li> 
          <img
          src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-08.jpg"
          alt="불닭 소르를 면에 뿌리는 사진 -jpg"
          width="300px"      
          />
          <p>불닭 소스를 뿌린다 </p></li>



          <li> 
          <img
          src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-09.jpg"
          alt="면과 소스를 잘 섞은 뒤 계란을 푼 사진 -jpg"
          width="300px"      
          />
          <p>면과 소스를 잘 섞은 뒤 계란을 푼다</p> </li>


          <li> 
          <img
          src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-10.jpg"
          alt="참기름을 조금 넣어 면을 잘 비벼주는 사진 -jpg"
          width="300px"      
          />
          <p>참기름을 조금 넣어 잘 비벼준다 </p></li>


          <li> 
          <img
          src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-11.jpg"
          alt="치즈분말을 뿌리는 사진 -jpg"
          width="300px"      
          />
          <p>치즈 분말을 뿌린다</p></li>


          <li> 
          <img
          src="https://raw.githubusercontent.com/daqko/html-tutorial/master/images/img-cooking_ramen-12.jpg"
          alt="참기름을 조금 넣어 면을 잘 비벼주는 사진 -jpg"
          width="300px"      
          />
          <p>맛있게 먹는다. </p> 
        </li>
        </ol>

        </body>
</html>
